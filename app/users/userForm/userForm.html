<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../dist/users/userForm/userForm.css">
    <title>Forma korisnik</title>
</head>
<body>
    <div>
        <form>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
            <span id="usernameError"></span>
            <br>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <span id="nameError"></span>
            <br>
            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname">
            <span id="surnameError"></span>
            <br>
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth">
            <span id="dateOfBirthError"></span>
            <br>
            <button type="button" id="submitBtn" >Posalji</button>        
        </form>
    </div>

    <script src="userForm.js"></script>
</body>
</html>
